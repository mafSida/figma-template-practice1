<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>figma-template-practice1</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="logowrap">
          <svg class="logo-circle">
            <use></use>
          </svg>
          <svg class="logo-text">
            <use></use>
          </svg>
        </div>
        <ul class="header-socials">
          <li class="socials-item">
            <a class="socials-link" href="">
              <svg class="socials-logo">
                <use></use>
              </svg>
            </a>
          </li>
          <li class="socials-item">
            <a class="socials-link" href="">
              <svg class="socials-logo">
                <use></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </header>
    <main class="main">
      <section class="hero">
        <h1 class="hero-title"></h1>
        <button class="book-btn" type="button"></button>
      </section>
      <section class="portfolio">
        <ul class="portfolio-list">
          <li class="portfolio-list-item">
            <img class="portfolio-list-img" alt="" />
          </li>
          <li class="portfolio-list-item">
            <img class="portfolio-list-img" alt="" />
          </li>
          <li class="portfolio-list-item">
            <img class="portfolio-list-img" alt="" />
          </li>
        </ul>
        <p class="portfolio-text"></p>
        <a class="explore-btn" href=""></a>
      </section>
      <section class="about">
        <div class="about-text-wrap">
          <h2 class="about-title"></h2>
          <p class="about-text"></p>
        </div>
        <img class="about-img" src="" alt="" />
      </section>
      <section class="reviews">
        <div class="reviews-text-wrap">
          <h2 class="reviews-title"></h2>
          <p class="reviews-text"></p>
          <a class="reviews-page-btn" href=""></a>
        </div>
        <ul class="reviews-list">
          <li class="reviews-list-item">
            <img class="reviews-list-img" alt="" />
          </li>
          <li class="reviews-list-item">
            <img class="reviews-list-img" alt="" />
          </li>
          <li class="reviews-list-item">
            <img class="reviews-list-img" alt="" />
          </li>
        </ul>
      </section>
      <section class="subscribe">
        <h2 class="subscribe-title"></h2>
        <div class="subscribe-wrapper">
          <p class="subscribe-text"></p>
          <form class="subscribe-form" action="">
            <input class="subscribe-input-field" type="text" />
            <input class="subscribe-input-field" type="email" />
            <input class="subscribe-btn" type="submit" />
          </form>
        </div>
      </section>
      <section class="contact">
        <h2 class="contact-title"></h2>
        <p class="contact-text"></p>
        <button class="contact-btn" type="button"></button>
      </section>
    </main>
    <footer class="footer">
      <div class="logowrap">
        <svg class="logo-circle">
          <use></use>
        </svg>
        <svg class="logo-text">
          <use></use>
        </svg>
      </div>
      <ul class="header-socials">
        <li class="socials-item">
          <a class="socials-link" href="">
            <svg class="socials-logo">
              <use></use>
            </svg>
          </a>
        </li>
        <li class="socials-item">
          <a class="socials-link" href="">
            <svg class="socials-logo">
              <use></use>
            </svg>
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
